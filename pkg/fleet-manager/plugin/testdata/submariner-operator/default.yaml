apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: "submariner-operator-cluster1"
  namespace: "default"
  labels:
    app.kubernetes.io/managed-by: fleet-manager
    fleet.kurator.dev/name: "fleet-1"
    fleet.kurator.dev/plugin: "submariner-operator"
    fleet.kurator.dev/component: "submariner-operator"
  ownerReferences:
  - apiVersion: "fleet.kurator.dev/v1alpha1"
    kind: "Fleet"
    name: "fleet-1"
    uid: "xxxxxx"
spec:
  type: "default"
  interval: 5m0s
  url: "https://submariner-io.github.io/submariner-charts/charts"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: "submariner-operator-cluster1"
  namespace: "default"
  labels:
    app.kubernetes.io/managed-by: fleet-manager
    fleet.kurator.dev/name: "fleet-1"
    fleet.kurator.dev/plugin: "submariner-operator"
    fleet.kurator.dev/component: "submariner-operator"
  ownerReferences:
  - apiVersion: "fleet.kurator.dev/v1alpha1"
    kind: "Fleet"
    name: "fleet-1"
    uid: "xxxxxx"
spec:
  chart:
    spec:
      chart: "submariner-operator"
      version: "0.18.0"
      sourceRef:
        kind: HelmRepository
        name: "submariner-operator-cluster1"
  values:
    operator:
      image:
        tag: 0.14.0
    rbac:
      create: true
    submariner:
      natEnabled: false
  interval: 1m0s
  install:
    createNamespace: true
  targetNamespace: "submariner"
  storageNamespace: "submariner"
  timeout: 15m0s
  kubeConfig:
    secretRef:
      name: cluster1
      key: kubeconfig.yaml
