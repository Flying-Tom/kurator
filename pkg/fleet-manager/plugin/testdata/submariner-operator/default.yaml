apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: "sm-operator-cluster1"
  namespace: "default"
  labels:
    app.kubernetes.io/managed-by: fleet-manager
    fleet.kurator.dev/name: "fleet-1"
    fleet.kurator.dev/plugin: "submariner-operator"
    fleet.kurator.dev/component: "sm-operator"
  ownerReferences:
  - apiVersion: "fleet.kurator.dev/v1alpha1"
    kind: "Fleet"
    name: "fleet-1"
    uid: "xxxxxx"
spec:
  type: "default"
  interval: 5m0s
  url: "https://submariner-io.github.io/submariner-charts/charts"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: "sm-operator-cluster1"
  namespace: "default"
  labels:
    app.kubernetes.io/managed-by: fleet-manager
    fleet.kurator.dev/name: "fleet-1"
    fleet.kurator.dev/plugin: "submariner-operator"
    fleet.kurator.dev/component: "sm-operator"
  ownerReferences:
  - apiVersion: "fleet.kurator.dev/v1alpha1"
    kind: "Fleet"
    name: "fleet-1"
    uid: "xxxxxx"
spec:
  chart:
    spec:
      chart: "submariner-operator"
      version: "0.18.0"
      sourceRef:
        kind: HelmRepository
        name: "sm-operator-cluster1"
  values:
    broker:
      ca: ca-xxx
      globalnet: true
      server: server-xxx
      token: token-xxx
    serviceAccounts:
      globalnet:
        create: true
      lighthouseAgent:
        create: true
      lighthouseCoreDns:
        create: true
    submariner:
      cableDriver: libreswan
      clusterId: cluster1
      globalCidr: 242.0.0.0/8
      natEnabled: false
      serviceDiscovery: true
  interval: 1m0s
  install:
    createNamespace: true
  targetNamespace: "submariner-operator"
  storageNamespace: "submariner-operator"
  timeout: 15m0s
  kubeConfig:
    secretRef:
      name: cluster1
      key: kubeconfig.yaml
