type: default
repo: https://submariner-io.github.io/submariner-charts/charts
name: submariner-operator
version: 0.18.0
targetNamespace: submariner-operator
values:
  broker:
    globalnet: true
  submariner:
    serviceDiscovery: true
    cableDriver: "libreswan"
    natEnabled: false
  serviceAccounts:
    globalnet:
      create: true
    lighthouseAgent:
      create: true
    lighthouseCoreDns:
      create: true
